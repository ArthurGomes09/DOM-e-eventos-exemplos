<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Locadora JS</title>
</head>
<body>
    <h1>Vídeo Locadora JS</h1>
    <hr>
	<form>
		<label for="titulo">Título:</label>
		<input type="text" id="titulo" name="titulo"><br>

		<label for="duracao">Duração (em minutos):</label>
		<input type="number" id="duracao" name="duracao"><br>

		<input type="button" value="Converter em Horas E Minutos" onclick="calcularDuracao()">
	</form>

	<div id="resultado"></div>

	<script src="locadora.js"></script>
</body>
</html>
